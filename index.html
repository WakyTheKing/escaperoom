<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Regina e Labirinto</title>
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    background: #12122e;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    user-select: none;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
    gap: 2px;
    background: #222244;
    border-radius: 15px;
    padding: 5px;
    transition: transform 0.5s ease;
  }
  .square {
    width: 50px;
    height: 50px;
    background-color: #6677aa;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    cursor: default;
    border-radius: 6px;
    user-select: none;
  }
  .dark {
    background-color: #445577;
  }
  .highlight {
    background-color: #22ffaa !important;
    cursor: pointer;
  }
  .queen {
    color: cyan;
    cursor: pointer;
  }
  .door {
    color: orange;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="board"></div>

<script>
const board = document.getElementById("board");

const size = 8;
const queenSymbol = "â™•";
const doorSymbol = "ðŸšª";

let queenPos = {r: 7, c: 3};
let doorPos = {r: 7, c: 6};
let expanded = false;

function createBoard() {
  board.innerHTML = "";
  for(let r=0; r<size; r++){
    for(let c=0; c<size; c++){
      const sq = document.createElement("div");
      sq.classList.add("square");
      if((r+c) % 2 === 1) sq.classList.add("dark");
      sq.dataset.r = r;
      sq.dataset.c = c;

      if(r === queenPos.r && c === queenPos.c){
        sq.textContent = queenSymbol;
        sq.classList.add("queen");
        sq.addEventListener("click", onQueenClick);
      } else if(r === doorPos.r && c === doorPos.c){
        sq.textContent = doorSymbol;
        sq.classList.add("door");
        sq.addEventListener("click", onDoorClick);
      }

      board.appendChild(sq);
    }
  }
}

function onQueenClick(){
  if(expanded) return; // evita ripetizioni
  expanded = true;
  board.style.transform = "scale(1.5)";
  showQueenMoves();
}

function showQueenMoves(){
  // evidenzia mosse valide orizzontali, verticali e diagonali
  const directions = [
    {dr:1, dc:0},{dr:-1, dc:0},{dr:0, dc:1},{dr:0, dc:-1},
    {dr:1, dc:1},{dr:-1, dc:-1},{dr:1, dc:-1},{dr:-1, dc:1}
  ];
  directions.forEach(dir => {
    let rr = queenPos.r + dir.dr;
    let cc = queenPos.c + dir.dc;
    while(rr >= 0 && rr < size && cc >= 0 && cc < size){
      const sq = board.querySelector(`.square[data-r="${rr}"][data-c="${cc}"]`);
      if(sq.classList.contains("door")){
        sq.classList.add("highlight");
        sq.addEventListener("click", () => moveQueen(rr, cc));
        break;
      }
      sq.classList.add("highlight");
      sq.addEventListener("click", () => moveQueen(rr, cc));
      rr += dir.dr;
      cc += dir.dc;
    }
  });
}

function moveQueen(r,c){
  queenPos = {r,c};
  clearHighlights();
  createBoard();
}

function clearHighlights(){
  board.querySelectorAll(".highlight").forEach(el => {
    el.classList.remove("highlight");
    el.replaceWith(el.cloneNode(true)); // reset event listeners
  });
}

function onDoorClick(){
  alert("Porta cliccata! Qui apriremo lo scanner QR.");
}

createBoard();
</script>

</body>
</html>
